baseURL: "https://ai.unknownarts.co"
languageCode: "en-us"
title: "Unknown Arts AI"
theme: "hextra"

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableInlineShortcodes: true
enableGitInfo: true

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Library
      pageRef: /docs
      weight: 2
    - name: Projects
      pageRef: /docs/projects
      weight: 3
    - name: Daily Log
      pageRef: /blog
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/itspatmorgan/unknown-arts-ai"
      params:
        icon: github
    - name: Twitter
      weight: 7
      url: "https://twitter.com/itspatmorgan"
      params:
        icon: x-twitter
  sidebar:
    - name: More
      params:
        type: separator
      weight: 2
    - name: Unknown Arts Newsletter â†—
      url: "https://www.unknownarts.co"
      weight: 3

params:
  displayUpdatedDate: true

  theme:
    default: light
    displayToggle: true

  page:
    width: wide

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/itspatmorgan/unknown-arts-ai/main/content"