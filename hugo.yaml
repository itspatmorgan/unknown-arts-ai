baseURL: "https://ai.unknownarts.co"
canonifyURLs: true
languageCode: "en-us"
title: "Unknown Arts AI"
theme: "hextra"
buildDrafts: "false"

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableInlineShortcodes: true
enableGitInfo: true

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Artifacts
      pageRef: /artifacts
      weight: 2
    - name: Prompt Patterns
      pageRef: /patterns
      weight: 3
    - name: Concepts
      pageRef: /concepts
      weight: 4
    - name: Resources
      pageRef: /docs
      weight: 5
    - name: Daily Log
      pageRef: /blog
      weight: 6
    - name: Search
      weight: 7
      params:
        type: search
  sidebar:
    - name: More
      params:
        type: separator
      weight: 2
    - name: Unknown Arts Newsletter â†—
      url: "https://www.unknownarts.co"
      weight: 3

params:
  displayUpdatedDate: true

  theme:
    default: light
    displayToggle: true

  page:
    width: wide

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      width: 24
      height: 24

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/itspatmorgan/unknown-arts-ai/main/content"